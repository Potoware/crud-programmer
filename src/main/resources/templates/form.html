<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title th:text="${titulo}"></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">CRUD - Programmer</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/listar}">Estudiantes</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container pt-5">
		<h1 th:text="${titulo}"
			class="text-secondary border border-3 border-success border-top-0 border-end-0 border-start-0">
		</h1>
		<form th:action="@{/form}" th:object="${estudiante}" method="POST">

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombres</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombres}" class="form-control" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger" th:if"${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></small>
				</div>
	
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Apellidos</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellidos}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if"${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Tipo identificacion</label>
				<div class="col-sm-6">
					<select  th:field="*{tipoIdentificacion}"  class="form-select"  name="tipoIdentificacion" id="cars">
					  <option value="CC">Cedula de ciudadania</option>
					  <option value="TI">Tarjeta de identidad</option>
					  <option value="CE">Cedula Extranjeria</option>
					  <option value="PS">Pasaporte</option>
					</select>
					<small class="form-text text-danger" th:if"${#fields.hasErrors('tipoIdentificacion')}" th:errors="*{tipoIdentificacion}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">N° Identificación</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{noIdentificacion}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if"${#fields.hasErrors('noIdentificacion')}" th:errors="*{noIdentificacion}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if"${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Contacto</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{contacto}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if"${#fields.hasErrors('contacto')}" th:errors="*{contacto}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fecha Nacimiento</label>
				<div class="col-sm-6">
					<input type="date" th:field="*{fechaNacimiento}" class="form-control" th:errorclass="'form-control alert-danger'"/>			
					<small class="form-text text-danger" th:if"${#fields.hasErrors('createAt')}" th:errors="*{fechaNacimiento}"></small>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6"><input type="submit" value="Guardar" class="btn btn-primary" /></div>
			</div>
		</form>

	</div>

	</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</html>
