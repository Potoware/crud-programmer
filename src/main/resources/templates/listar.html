<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title th:text="${titulo}"></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">CRUD - Programmer</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/listar}">Estudiantes</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container pt-5">
			<h1 th:text="${titulo}"
				class="text-secondary border border-3 border-success border-top-0 border-end-0 border-start-0">
			</h1>
			<p><a th:href="@{/form}" class="btn btn-success btn-xs">Crear Estudiante</a></p>
			<table class="table table-striped">
				<thead>
				<th>ID</th>
				<th>Nombres</th>
				<th>Apellidos</th>
				<th>Tipo Iden.</th>
				<th>N° Identificacion</th>
				<th>Email</th>
				<th>Contacto</th>
				<th>Fecha nacimiento</th>
				<th>Fecha registro</th>
				<th>Acciones</th>
				</thead>
				<tbody>
				<tr th:each="estudiante: ${estudiantes}">
					<td th:text="${estudiante.id}"></td>
					<td th:text="${estudiante.nombres}"></td>
					<td th:text="${estudiante.apellidos}"></td>
					<td th:text="${estudiante.tipoIdentificacion}"></td>
					<td th:text="${estudiante.noIdentificacion}"></td>
					<td th:text="${estudiante.email}"></td>
					<td th:text="${estudiante.contacto}"></td>
					<td th:text="${estudiante.fechaNacimiento}"></td>
					<td th:text="${estudiante.fechaRegistro}"></td>
					<td>
						<a class="btn btn-primary btn-xs" th:href="@{/form/}+${estudiante.id}"><i class="bi bi-pencil-square" style="color: white;"></i></a>
						<a class="btn btn-danger btn-xs" th:href="@{/eliminar/}+${estudiante.id}"  onclick="return confirm('Estás seguro que quieres eliminar?');"><i class="bi bi-trash-fill" style="color: white;" ></i></a>
				</tr>
				</tbody>
			</table>
		</div>
	</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</html>
